{{ $js := (print "js/" (.Get "js") ".js")}}
{{ $svgcss := (print "css/" (.Get "svg") ".css")}}

{{ $svg := resources.Get $svgcss | minify | fingerprint }}

<link rel="stylesheet" href="{{ $svg.Permalink }}">

<div class="svg-container">
<svg viewBox="0 0 {{.Get "height"}} {{.Get "width"}}" class="svg-content">
</svg>
</div>
<script src="{{ (resources.Get "js/d3.js").Permalink }}"></script>
<script src="{{ (resources.Get $js).Permalink }}"></script>
